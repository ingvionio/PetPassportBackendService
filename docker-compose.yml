version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:16-alpine
    container_name: petpassport-db
    environment:
      POSTGRES_DB: PetPassportDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - petpassport-network

  # ASP.NET Core приложение
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: petpassport-api
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=PetPassportDb;Username=postgres;Password=${POSTGRES_PASSWORD}"
      BotService__BaseUrl: "${BOT_SERVICE_URL}"
      ASPNETCORE_URLS: "${ASPNETCORE_URLS}"
      CORS_ORIGINS: "${CORS_ORIGINS}"
      ASPNETCORE_ENVIRONMENT: Production
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Монтируем директорию для загрузок (чтобы файлы сохранялись при перезапуске)
      - ./uploads:/app/wwwroot/uploads
    networks:
      - petpassport-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  petpassport-network:
    driver: bridge

